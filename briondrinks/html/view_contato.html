		<div class="contato">
			<h1>Entre em contato conosco preenchendo o formulário abaixo: </h1>
			<div class="form-contato">
				<form>
					<div class="form-group">
					<label for="exampleFormControlInput1">Nome</label>
					<input class="form-control" id="input-nome" placeholder="Insira aqui seu nome">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Telefone</label>
						<input class="form-control" id="input-telefone" placeholder="(xx) xxxxx-xxxx">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Endereço de email</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Assunto</label>
						<input class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o assunto da mensagem">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Mensagem</label>
						<input class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o conteúdo da mensagem">
					</div>
				</form>
				<button type="button" class="btn btn-light" id="input-botao">Enviar</button>
			</div>
